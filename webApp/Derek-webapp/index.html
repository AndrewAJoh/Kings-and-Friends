<script>
var deck;
deck = [];
popDeck(deck);

var cards = getElementsByClassName("card");
for(var i = 0; i < cards.length; i++){
   popCard(cards[i],deck);
}

function popDeck(deck){
  var values;
  values = [];
  for (i=1;i<14;i++){
    values.push(string(i));
  }
  var suits;
  suits = ["C","S","D","H"];
  var x;
  var y;
  for (x in suits){
    for (y in values){
      deck.push(y+x);
    }
  }
  shuffle(deck);
}
function popCard(cardClass,deck){
  var = card_img;
  card_img = deck.pop();
  cardClass.innerHTML = <img src="AS.png" align=center>;
}
</script>
